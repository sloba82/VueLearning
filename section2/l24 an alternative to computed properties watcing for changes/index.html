<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>    
    
<body>

  
<div id="app"> 
    <button v-on:click="counter++">increase</button>
    <button v-on:click="counter--">decrease</button>
    <button v-on:click="secondCounter++">secondCounter</button>

    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
 
</div>

<script>   
    new Vue ({

        el: '#app',

        data: {
            counter: 0,
            secondCounter: 0
            
        },

        computed: {
            output: function () {
                return this.counter > 5 ? 'Greater 5' : 'Smaller then 5'
            }
        },
// naziv funkcije je naziv vrednosti koju prati,
        watch: {
            counter: function (value){ 
                var vm = this;
                setTimeout ( function() {
                    vm.counter = 0;
                }, 2000);
            }
        },

        methods: {

            result: function (){
                return this.counter > 5 ? 'Greater 5' : 'Smaller then 5'
            }

        }
         

    });     
        
</script>

</body>
</html>
