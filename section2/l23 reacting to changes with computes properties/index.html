<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>    
    
<body>

  
<div id="app"> 
    <button v-on:click="increase">increase</button>
    <button v-on:click="decrease">decrease</button>

    <p>Counter: {{ counter }}</p>
    <p>Result: {{ result }}</p>
 
</div>

<script>   
    new Vue ({

        el: '#app',

        data: {
            counter: 0,
            result: ''
        },

        methods: {

            increase: function () {
                this.counter++;
                this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'

                },

            decrease: function () {
                this.counter--;
                this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'

                }    

        }
         

    });     
        
</script>

</body>
</html>
