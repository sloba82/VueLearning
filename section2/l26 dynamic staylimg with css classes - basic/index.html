<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head> 

<style>
.demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
}


.red {
    background-color: red;
}

.green {
    background-color: green;
}

.blue {
    background-color: blue;
}

</style> 
    
<body>

  
<div id="app"> 
    <div 
    class="demo"
    @click = "attachRed = !attachRed"
    :class = "{'red': attachRed }">   
    </div>
        <div 
        class="demo"
        :class = "{red: attachRed, blue: !attachRed }">
        </div>
    <div class="demo"></div>
</div>

<script>   
    new Vue ({

        el: '#app',

        data: {
            attachRed: false
        }

/*        computed: {

                }
            }
        }*/



    });     
        
</script>

</body>
</html>
