<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>    
    
<body>

  
<div id="app"> 
    <button v-on:click="increase(2, $event)">click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="upadateCoordinates"> Coordinates: {{ x }} / {{ y }}</p>

</div>

<script>   
    new Vue ({
        el: "#app",
        data: {

            counter: 0,
            x: 0,
            y: 0
        },
       
        methods: {
            increase: function(step, event) {
                this.counter += step;
            },

            upadateCoordinates: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }   
        }

         
    });     
</script>

</body>
</html>
